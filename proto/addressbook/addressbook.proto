syntax = "proto3";

package grpc;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/trentenwen/grpc/proto/addressbook";

message Person {
  string name = 1;
  int32 age = 2;
  google.protobuf.Timestamp last_updated = 3;
}
  
message AddressBook {
  repeated Person people = 1;
}